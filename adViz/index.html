<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AdViz</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- https://developers.google.com/maps/documentation/javascript/adding-a-google-map#page -->
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Berlin Mitte
        const mitte = { lat: 	52.531677, lng:	13.381777 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: mitte,
        });
        // The marker, positioned at Berlin Mitte
        const marker = new google.maps.Marker({
          position: mitte,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <div class="login-screen">
      <form action="index.html" method="post">
        <div class="form-label">
          <div class="label-field">
            <label for="username">Username: </label>
          </div>
          <div class="input-field">
            <input type="text" id="usernameID" name="username" required>
          </div>
        </div>
        <div class="form-label">
          <div class="label-field">
            <label for="password">Password: </label>
          </div>
          <div class="input-field">
            <input type="password" id="passwordID" name="password" required>
          </div>
        </div>
        <button type="submit" name="login-button">Login</button>
      </form>
    </div>
    <hr>
    <div class="main-screen">
      <div class="button-bar">
          <button type="button" class="contact-button" name="show-my-contacts-button">
            Show my contacts
          </button>
          <button type="button" class="contact-button" name="show-all-contacts-button">
            Show all contacts
          </button>
          <button type="button" class="contact-button" name="add-new-contact-button">
            Add new contact
          </button>
      </div>
      <div class="address-bar">
        <ul class="address-list">
          <li class="address">Treskowallee 8, 10318 Berlin</li>
          <li class="address">Wilhelminenhofstraße 75A, 12459 Berlin</li>
          <li class="address">Straße des 17. Juni 135, 10623 Berlin</li>
        </ul>
      </div>
      <div id="map"></div>
      <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiWbb2a4ZQMkVw1xJ5U2WMPvomDWeCZHY&callback=initMap&libraries=&v=weekly"
        async>
      </script>
    </div>
    <hr>
  </body>
</html>
